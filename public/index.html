<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with AI</title>
  <link rel="icon" type="image/x-icon" href="/ai.ico"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <textarea id="userInput" placeholder="Type your message..." oninput="resizeInput()"></textarea>
      <button onclick="sendMessage()">Send</button>
      <button id="clearChatButton" onclick="clearChatModal()">Clear</button>
    </div>
    <div id="clearChatModal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to clear the chat?</p>
        <button id="confirmClear" onclick="confirmClearChat()">Yes</button>
        <button id="cancelClear" onclick="closeModal()">No</button>
      </div>
    </div>
        
  

  <script src="script.js"></script>
</body>
</html>
